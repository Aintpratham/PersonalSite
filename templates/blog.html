<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog — AintPratham</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <div class="sub-header">
    <h1>Blog</h1>
    <p>Curious coder. Creative builder. Lifelong learner.</p>
  </div>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/projects">Projects</a>
    <a href="/blog" class="active">Blog</a>
  </nav>

  <section class="blog-posts">
    {% for post in posts %}
      <div class="post">
        <h2>📝 {{ post.title }}</h2>
        <p class="blog-meta">{{ post.date }} · by {{ post.author }}</p>
        <p>{{ post.content }}</p>
      </div>
    {% endfor %}
  </section>

  <footer>
    &copy; 2025 Pratham Shah. All rights reserved.
  </footer>

</body>
</html>
